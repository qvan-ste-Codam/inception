    build:
      context: ./requirements/mariadb
    image: mariadb
    container_name: db
    restart: unless-stopped
    volumes:
      - mariadb:/var/lib/mariadb
    networks:
      - lemp-network
    ports:
      - "3306:3306"
    expose:
      - 3306
    environment:
      - DIR_DATA=/var/lib/mariadb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}


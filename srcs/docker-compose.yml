services:
  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "1024:80"
    volumes:
      - wordpress:/var/www/html
    networks:
      - lemp-network

  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      args:
        - CONTAINER_NAME=wp
    image: wordpress
    container_name: wp
    restart: unless-stopped
    volumes:
      - wordpress:/var/www/html
    networks:
      - lemp-network
    environment:
      - WP_DB_NAME=${DB_NAME}
      - WP_DB_USER=${DB_USER}
      - WP_DB_PASSWORD=${DB_PASSWORD}
      - WP_DB_HOST=db
      - WP_ADMIN=${WP_ADMIN}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - WP_USER=${WP_USER}
      - WP_USER_PASSWORD=${WP_USER_PASSWORD}
      - WP_USER_EMAIL=${WP_USER_EMAIL}

  mariadb:
    build:
      context: ./requirements/mariadb
    image: mariadb
    container_name: db
    restart: unless-stopped
    volumes:
      - mariadb:${DB_DIR}
    networks:
      - lemp-network
    ports:
      - "3306:3306"
    expose:
      - 3306
    environment:
      - DB_DIR=${DB_DIR}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

volumes:
  wordpress:
    driver_opts:
      type: none
      device: ${HOME}/data/html
      o: bind
  mariadb:
    driver_opts:
      type: none
      device: ${HOME}/data/db
      o: bind

networks:
  lemp-network:
    driver: bridge

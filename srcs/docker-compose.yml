services:
  nginx:
    depends_on:
      - wordpress
    build:
      context: requirements/nginx
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "1024:443"
    volumes:
      - web:/var/www/
    networks:
      - lemp-network

  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
    image: wordpress
    container_name: wp
    restart: unless-stopped
    volumes:
      - web:/var/www/
    networks:
      - lemp-network
    environment:
      - WP_DB_NAME=${DB_NAME}
      - WP_DB_USER=${DB_USER}
      - WP_DB_PASSWORD=${DB_PASSWORD}
      - WP_DB_HOST=db
      - WP_ADMIN=${WP_ADMIN}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - WP_USER=${WP_USER}
      - WP_USER_PASSWORD=${WP_USER_PASSWORD}
      - WP_USER_EMAIL=${WP_USER_EMAIL}

  mariadb:
    build:
      context: ./requirements/mariadb
    image: mariadb
    container_name: db
    restart: unless-stopped
    volumes:
      - mariadb:/var/lib/mariadb
    networks:
      - lemp-network
    expose:
      - 3306
    environment:
      - DB_DIR=/var/lib/mariadb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

volumes:
  web:
    driver_opts:
      type: none
      device: ${HOME}/data/www
      o: bind
  mariadb:
    driver_opts:
      type: none
      device: ${HOME}/data/db
      o: bind

networks:
  lemp-network:
    driver: bridge
